<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Portal Login - RETRO ACCESS</title>
    <style>
        /* RETRO TERMINAL/CRT THEME */
        :root {
            --retro-green: #00ff41; /* Neon Green */
            --retro-dark: #0f0f0f;  /* Dark background for high contrast */
            --retro-shadow: 0 0 10px rgba(0, 255, 65, 0.6); /* Neon glow effect */
            --primary-color: var(--retro-green);
            --danger-color: #ff3333;
        }

        body {
            /* High Contrast Theme */
            font-family: 'Courier New', monospace; /* Classic Terminal Font */
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--retro-dark);
            color: var(--retro-green);
            overflow: hidden; 
            position: relative;
        }

        /* CRT Screen Scanline Animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1),
                rgba(0, 0, 0, 0.3) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: -1; 
            animation: scanline-scroll 55s linear infinite; /* Subtle background animation */
        }

        @keyframes scanline-scroll {
            from { background-position: 0 0; }
            to { background-position: 0 -10px; } 
        }

        /* Marquee Styles */
        .marquee-container {
            width: 90%;
            max-width: 500px;
            overflow: hidden;
            border: 2px solid var(--retro-green);
            box-shadow: var(--retro-shadow);
            margin-bottom: 20px;
            white-space: nowrap;
        }

        .marquee-text {
            /* CSS-based Marquee Animation */
            display: inline-block;
            padding-left: 100%; /* Start off-screen */
            font-size: 1.2em;
            text-shadow: var(--retro-shadow);
            animation: marquee 15s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }

        .login-box {
            background: rgba(15, 15, 15, 0.9);
            padding: 40px;
            border-radius: 0; 
            border: 2px solid var(--retro-green);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.8), inset 0 0 10px rgba(0, 255, 65, 0.4); 
            text-align: center;
            max-width: 350px;
            width: 90%;
            position: relative;
        }

        .login-box h2 {
            color: var(--retro-green);
            margin-top: 0;
            text-shadow: var(--retro-shadow);
            border-bottom: 2px dashed var(--retro-green);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .login-box input {
            padding: 10px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid var(--retro-green);
            background-color: var(--retro-dark);
            color: var(--retro-green);
            border-radius: 0;
            text-shadow: var(--retro-shadow);
            box-shadow: none;
        }

        .login-box button {
            background-color: var(--retro-green);
            color: var(--retro-dark);
            padding: 12px 20px;
            border: none;
            border-radius: 0;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: var(--retro-shadow);
            transition: all 0.2s; /* Little bit of animation: subtle hover effect */
        }

        .login-box button:hover {
            background-color: #008822; 
            color: #fff;
            box-shadow: 0 0 15px #fff, 0 0 25px var(--retro-green);
        }

        #login-error {
            color: var(--danger-color);
            text-shadow: 0 0 5px var(--danger-color);
            margin-top: 10px;
        }

        /* Existing Firebase styles (for functionality) */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: var(--retro-green);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
        }

    </style>
</head>
<body>
    <div class="marquee-container">
        <div class="marquee-text">** WARNING: AUTHORIZED STAFF ACCESS ONLY ** // ** WELCOME TO RETRO-NET STAFF PORTAL ** // </div>
    </div>

    <div class="login-box">
        <h2>STAFF PORTAL LOGIN</h2>
        <input type="text" id="email" placeholder="USERNAME" required onkeydown="checkEnter(event)">
        <input type="password" id="password" placeholder="PASSWORD" required onkeydown="checkEnter(event)">
        <button onclick="attemptLogin()">ACCESS SYSTEM</button>
        <div id="login-error" style="display: none;"></div>
    </div>
    
    <div class="loading-overlay" id="loading-overlay">
        LOADING... PLEASE WAIT...
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-auth.js"></script>

    <script>
        // Your existing Firebase configuration and login logic
        const firebaseConfig = {
            apiKey: "AIzaSyDx31Wm6tuwoPtXnJWFw6x4w8qP1vnWNso",
            authDomain: "public-32876.firebaseapp.com",
            projectId: "public-32876",
            storageBucket: "public-32876.firebasestorage.app",
            messagingSenderId: "780226452240",
            appId: "1:780226452240:web:eb54f894888885128be395"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = app.auth();

        function checkEnter(event) {
            if (event.key === 'Enter') {
                attemptLogin();
            }
        }

        async function attemptLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');
            const loadingOverlay = document.getElementById('loading-overlay');
            
            errorDiv.style.display = 'none';
            loadingOverlay.style.display = 'flex'; /* Show loading overlay */

            try {
                // 3. Sign in with Firebase
                await auth.signInWithEmailAndPassword(email, password);
                
                // Success! Redirect to the protected dashboard page
                window.location.href = 'insight.html';

            } catch (error) {
                loadingOverlay.style.display = 'none'; // Hide on failure
                console.error("Login failed:", error.message);
                
                let userMessage = 'ACCESS DENIED. INVALID CREDENTIALS.';
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    userMessage = 'ERROR: AUTHENTICATION FAILURE. RETRY INPUT.';
                } else if (error.code === 'auth/invalid-email') {
                    userMessage = 'ERROR: INVALID USERNAME FORMAT.';
                }
                
                errorDiv.textContent = userMessage;
                errorDiv.style.display = 'block';

            }
        }
        
        // Hide loading overlay if page finishes loading (in case of cached pages)
        window.addEventListener('load', () => {
             document.getElementById('loading-overlay').style.display = 'none';
        });
    </script>
</body>
</html>
